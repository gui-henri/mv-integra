version: '3.8'

services:
  mv-integra-api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - LOG_LEVEL=INFO
      - LD_LIBRARY_PATH=/opt/oracle/instantclient:$LD_LIBRARY_PATH
      - ORACLE_CLIENT_LIB_DIR=/opt/oracle/instantclient
    volumes:
      - ./.env:/app/.env:ro
      - /home/ti_dev/instantclient_23_26:/opt/oracle/instantclient:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s